<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA Weekly Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SA Weekly Schedule.</h1>

        <div class="add-member-form">
            <h2>Add New Member</h2>
            <input type="text" id="new-member-name" placeholder="Enter member name">
            <button id="add-member-btn">Add Member</button>
        </div>

        <h2>Schedule Summary</h2>
        <div id="schedule-summary">
            <p>Loading schedule...</p> <!-- Placeholder while loading -->
        </div>

        <h2>Detailed Schedule Management</h2>
        <div id="team-schedule">
            <!-- Team weekly schedules (detailed view) will be rendered here by JavaScript -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <!-- Replace the version numbers with the latest recommended ones if needed -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <!-- Your custom script -->
    <script src="index.js"></script>
</body>
</html>
